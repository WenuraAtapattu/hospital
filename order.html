<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Hospitals | Payments</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./styles.css">
    <script src="./order.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./Images/logo.png" alt="Logo Image">
        </div>
        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-links">
            <li><a href="./pharmacy.html">Pharmacy</a></li>
        </ul>
    </nav>
    <div class="order-form-wrapper">
        <form action="" id="order-form">
            <h1>Order Summary</h1>
            <div class="name-section">
                <label for="customerName">Name</label>
                <input type="text" id="customerName" name="customerName" placeholder="Your Name" required>
            </div>
            <div class="name-section">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" name="address" placeholder="Delivery Address" required >
            </div>
            <div class="name-section">
                <label for="contact">Contact Number</label>
                 <input type="number" id="contact" name="contact" placeholder="Your Contact Number" required>
            </div>

            
            <div class="cart-section">
                <table id="cart-table">
                  <caption>Cart</caption>
                  <thead>
                    <tr>
                      <th>Product</th>
                      <th>Name</th>
                      <th>Quantity</th>
                      <th>Price</th>
                      <th>Remove</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
            </div>
            <div class="total-price">

            </div>
            <div class="name-section">
                <label for="carType">Card Type</label>
                <select name="carType" id="cardType">
                <option value="master">Mastercard</option>
                <option value="visa">Visa</option>
                </select>
            </div>

            <div class="name-section">
                <label for="cardNumber">Card Number</label>
                <input type="number" id="cardNumber" name="cardNumber" placeholder="Card Number">
            </div>

            <div class="name-section">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" placeholder="CVV">
            </div>
            <div class="payment-buttons">
                <Button  type="button" id="pay">Pay</Button>
            </div>

        </form>
     </div>

     <footer>

            <img src="./Images/logo.png" alt="">

        </ul>
        </div>
